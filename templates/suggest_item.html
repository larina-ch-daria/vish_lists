<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Предложить предмет — {{ wishlist_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" style="max-width: 620px; margin: 6rem auto 2rem;">
        <div class="card">
            <h1 style="margin-bottom: 0.5rem;">Предложить предмет</h1>
            <p style="color: #4b5563; margin-bottom: 2rem;">
                Для списка: <strong>{{ wishlist_title }}</strong>
            </p>

            <form method="POST" action="/wishlist/{{ wishlist_id }}/suggest">
                <input type="text" name="title" placeholder="Название предмета" required autofocus>
                <input type="url" name="url" placeholder="Ссылка на товар (если есть)">
                
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <input type="number" name="price" placeholder="Примерная цена" step="0.01" style="flex: 1;">
                    <input type="text" name="currency" value="€" style="width: 80px;">
                </div>
                
                <textarea name="description" placeholder="Краткое описание предмета" rows="3"></textarea>
                
                <textarea name="comment" placeholder="Ваш комментарий / почему это стоит добавить (опционально)" rows="4"></textarea>
                
                <button type="submit" style="margin-top: 1.2rem; width: 100%;">Отправить предложение</button>
            </form>

            <p style="margin-top: 2.5rem; text-align: center; color: #6b7280;">
                <a href="/wishlist/{{ wishlist_id }}" style="color: #3b82f6;">Вернуться к списку</a>
            </p>
        </div>
    </div>
</body>
</html>
