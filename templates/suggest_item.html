{% extends "base.html" %}

{% block title %}Предложить предмет — {{ wishlist_title }}{% endblock %}

{% block content %}
<div class="container" style="max-width: 620px; margin: 6rem auto 2rem;">
    <div class="card">
        <h1 style="margin-bottom: 0.5rem;">Предложить предмет</h1>
        <p style="color: #4b5563; margin-bottom: 2rem;">
            Для списка: <strong>{{ wishlist_title }}</strong>
        </p>

        <form method="POST" action="/wishlist/{{ wishlist_id }}/suggest">
            <input type="text" name="title" placeholder="Название предмета" required autofocus
                   style="width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #d1d5db; border-radius:6px;">
            <input type="url" name="url" placeholder="Ссылка на товар (если есть)"
                   style="width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #d1d5db; border-radius:6px;">
            
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom:1rem;">
                <input type="number" name="price" placeholder="Примерная цена" step="0.01" style="flex:1; padding:0.6rem; border:1px solid #d1d5db; border-radius:6px;">
                <input type="text" name="currency" value="€" style="width:80px; padding:0.6rem; border:1px solid #d1d5db; border-radius:6px;">
            </div>
            
            <textarea name="description" placeholder="Краткое описание предмета" rows="3"
                      style="width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #d1d5db; border-radius:6px;"></textarea>
            
            <textarea name="comment" placeholder="Ваш комментарий / почему это стоит добавить (опционально)" rows="4"
                      style="width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #d1d5db; border-radius:6px;"></textarea>
            
            <button type="submit" style="margin-top:1.2rem; width:100%; padding:0.7rem; background:#3b82f6; color:white; border:none; border-radius:6px; font-size:1rem; cursor:pointer;">
                Отправить предложение
            </button>
        </form>

        <p style="margin-top: 2.5rem; text-align: center; color: #6b7280;">
            <a href="/wishlist/{{ wishlist_id }}" style="color: #3b82f6;">Вернуться к списку</a>
        </p>
    </div>
</div>
{% endblock %}
