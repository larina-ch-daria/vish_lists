{% extends "base.html" %}

{% block title %}Вход — Wishlist{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 6rem auto;">
    <div class="auth-container" style="padding:2rem; border:1px solid #e5e7eb; border-radius:8px; background:#ffffff;">
        <h1 style="text-align:center; margin-bottom:1.5rem;">Вход</h1>

        {% if error %}
        <div class="error" style="color:red; text-align:center; margin-bottom:1rem;">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group" style="margin-bottom:1rem;">
                <label for="email" style="display:block; margin-bottom:0.5rem;">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com" 
                       style="width:100%; padding:0.5rem; border:1px solid #d1d5db; border-radius:4px;">
            </div>

            <div class="form-group" style="margin-bottom:1.5rem;">
                <label for="password" style="display:block; margin-bottom:0.5rem;">Пароль</label>
                <input type="password" id="password" name="password" required
                       style="width:100%; padding:0.5rem; border:1px solid #d1d5db; border-radius:4px;">
            </div>

            <button type="submit" style="width:100%; padding:0.7rem; background:#3b82f6; color:white; border:none; border-radius:6px; font-size:1rem; cursor:pointer;">
                Войти
            </button>
        </form>

        <div class="link" style="text-align:center; margin-top:1rem; color:#6b7280;">
            Нет аккаунта? <a href="/register" style="color:#3b82f6; text-decoration:none;">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
